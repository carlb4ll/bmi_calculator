<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/BMI Calculator/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <header id="main-header">
        <img src="/BMI Calculator/fitness-body-svgrepo-com.svg" alt="Logo" />
        <h1 id="main-title">Body Mass Index (BMI) Calculator</h1>
      </header>
      <p class="subtitle">Calculate your Body Mass Index in an instant.</p>

      <div id="input-section">
        <form action="" id="bmi-input">
          <div class="user-input">
            <label for="height">Your height</label><br /><br />
            <input name="height" id="feet" type="number" placeholder="ft" />

            <input name="height" id="inches" type="number" placeholder="in" />
          </div>

          <div class="user-input">
            <label for="weight">Your weight</label><br />
            <br />
            <input name="weight" id="stone" type="number" placeholder="st" />

            <input name="weight" id="pounds" type="number" placeholder="lbs" />
          </div>
        </form>
      </div>

      <button onclick="bmicalc()">Calculate your BMI</button>
      <p id="yourbmi"></p>
      <p id="category"></p>
      <button id="reset" onclick="resetPage()">Reset</button>
    </div>

    <script src="/BMI Calculator/bmi.js"></script>
  </body>
</html>
